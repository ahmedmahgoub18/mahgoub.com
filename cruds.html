<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="quthor" content="AhmedMahgoub">
    <title>CRUDS</title>
    <link rel="stylesheet" href="cruds.css">
</head>

<body dir="rtl">
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>برنامج ادارة مونتاجات</p>
        </div>
        <div class="inputs">
            <input placeholder="اسم المنتج" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="السعر" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="الضريبة" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="الاعلانات" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="الخصم" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="الصنف" type="text" id="category">
            <button id="submit">انشاء</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" placeholder="بحث" type="text" id="search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)" id="searchTitle">بحث بالاسم</button>
                    <button onclick="getsearchMood( this.id)" id="searchcategory">بحث بالصنف</button>
                </div>
            </div>
        </div>
        <div id="deleteAll">

        </div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>اسم المونتج</th>
                    <th>السعر</th>
                    <th>الضريبة</th>
                    <th>الاعلانات</th>
                    <th>الخصم</th>
                    <th>الاجمالي</th>
                    <th>الصنف</th>
                    <th>تحديث</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                </tr>
            </tbody>

            <tfoot></tfoot>
        </table>
        <script src="cruds.js"></script>
</body>

</html>
